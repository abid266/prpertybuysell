<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Css/loginpage.css">
    <script src="js/validation.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="img/images (2).jpg" class="d-block w-100 img-fluid" alt="Image01">
                      </div>
                      <div class="carousel-item">
                        <img src="img/images (3).jpg" class="d-block w-100" alt="Image02">
                      </div>
                      <div class="carousel-item">
                        <img src="img/images (4).jpg" class="d-block w-100" alt="Image02">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
            <div class="col-lg-4" id="form">
                <div class="container">
                    <h4>User Registration</h4>
                    <form method = "POST" action = "registration.php">

                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">User Name</label>
                      <input type="text" class="form-control" id="username" name= "username">                      
                    </div>

                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">                      
                    </div>

                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Contact Number</label>
                      <input type="text" class="form-control" id="contact" name="contact" aria-describedby="emailHelp">                      
                    </div>

                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" name="password">
                      <div id="emailHelp" class="form-text">We'll never share your information with anyone else.</div>
                    </div>

                    <p>Already have an account?? <a href="login.html">Login Here</a></p>
                    <button onclick="return validateForm()" name="submit" type="submit">Submit</button>
                  </form>
                </div>                
            </div>
        </div>
    </div>    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
